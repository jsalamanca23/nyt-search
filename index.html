<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/nyt-search.js"></script>


    <div class="container">
        <div class="jumbotron">
            <nav class="display-4 navbar navbar-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">New York Times Search</a>
            </nav>
        </div>

        <div class="container-form ">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Search Term</label>
                    <input type="text" class="form-control" id="searchTerm" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                    <select class="form-control" id="numOfRecords">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Start Year(Optional)</label>
                    <input type="text" class="form-control" id="startYear" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">End Year(Optional)</label>
                    <input type="text" class="form-control" id="endYear" placeholder="">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
